<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Login - Slice Pizzeria</title>
</head>
<body>
    <main>
        <h1>Slice Pizzeria - Create an account</h1>
        <form class="register-form">
          <label for="firstname">First name: </label>
          <input
            id="input-firstname"
            class=""
            type="text"
            placeholder="Enter your first name"
            name="firstname"
            required
          />
  
          <label for="lastname">Last name: </label>
          <input
            id="input-lastname"
            type="text"
            placeholder="Enter your last name"
            name="lastname"
            required
          />
  
          <label for="email">Email: </label>
          <input
            id="input-email"
            type="text"
            placeholder="Enter your email"
            name="email"
            required
          />
  
          <label for="apipassword">API Password: </label>
          <input
            id="input-api-password"
            type="password"
            placeholder="Enter the API password for authorization"
            name="apipassword"
            required
          />
  
          <input id="input-submit" type="submit" value="Register" />
        </form>
        <p>
          You already have an account?
          <a href="../index.html">Click here to login</a>
        </p>
      </main>


<script src="./js/register.js"></script>
</body>
</html>
